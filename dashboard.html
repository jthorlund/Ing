<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.16.0/dist/umd/supabase.min.js"></script>
    <script>
        // Initialiser Supabase med din URL og anon key
        const supabaseUrl = 'https://rjubqsxkpptyijnvcvft.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJqdWJxc3hrcHB0eWlqbnZjdmZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQzODQ0NjIsImV4cCI6MjA1OTk2MDQ2Mn0.WYTT_ZZTdgYfbEfwwGxSZzTO2yVXZg_d1KZvFK5tufY';
        const client = supabase.createClient(supabaseUrl, supabaseKey);

        // Funktion til at tjekke om brugeren er logget ind
        async function checkUser() {
            const user = client.auth.user();

            if (!user) {
                // Hvis brugeren ikke er logget ind, omdiriger til login-siden
                window.location.href = "login.html";
            } else {
                // Hvis brugeren er logget ind, vis dashboard og tilføj link
                document.getElementById("dropdown-link").style.display = "inline"; // Vis dropdown link
            }
        }

        // Log ud funktion
        async function logout() {
            const { error } = await client.auth.signOut(); // Logger brugeren ud

            if (error) {
                alert('Fejl ved log ud: ' + error.message);
            } else {
                // Når log ud er succesfuldt, send brugeren til login-siden
                window.location.href = "login.html";
            }
        }

        // Kald funktionen for at tjekke om brugeren er logget ind når siden loader
        window.onload = checkUser;
    </script>
</head>
<body>
    <h1>Velkommen til Dashboard</h1>

    <!-- Link til Dropdown.html, skjult indtil brugeren er logget ind -->
    <a id="dropdown-link" href="Dropdown.html" style="display:none;">Gå til Dropdown</a>

    <p>Du er nu logget ind.</p>
    <button onclick="logout()">Log ud</button>
</body>
</html>
