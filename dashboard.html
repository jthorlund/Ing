<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.16.0/dist/umd/supabase.min.js"></script>
    <script>
        // Initialiser Supabase med din URL og anon key
        const supabaseUrl = 'https://rjubqsxkpptyijnvcvft.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJqdWJxc3hrcHB0eWlqbnZjdmZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQzODQ0NjIsImV4cCI6MjA1OTk2MDQ2Mn0.WYTT_ZZTdgYfbEfwwGxSZzTO2yVXZg_d1KZvFK5tufY';
        const client = supabase.createClient(supabaseUrl, supabaseKey);

        // Funktion til at logge brugeren ind
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { user, error } = await client.auth.signInWithPassword({ email, password });

            if (error) {
                alert('Fejl ved login: ' + error.message);
            } else {
                // Hvis login er succesfuldt, send brugeren til Dashboard.html
                window.location.href = "Dashboard.html";
            }
        }
    </script>
</head>
<body>
    <h1>Login</h1>
    <form onsubmit="event.preventDefault(); login();">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Log ind</button>
    </form>
</body>
</html>
